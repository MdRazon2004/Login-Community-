<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-forgot.css">
</head>
<body>
    <section class="left">
        <div class="content">
            <h2>Forgot your password?</h2>
            <h3>Enter your Email and get OTP to verification.</h3>
            <div class=" input-bar">
                <input type="email" name="Email" id="email" placeholder="Email">
                <input type="email" name="Email" id="Email2" placeholder="Repeat Email">
                <img id="envelope" src="photo/envelope.png" alt="envelope">
                <img id="envelope2" src="photo/envelope.png" alt="shield-slash">
            </div>
            <div class="btn">
                <a href="otp.html"><button>GET OTP</button></a>
            </div>
        </div>
    </section>
    <section class="right">
        <div class="background1">
            <div class="background2">
                <img id="authentication" src="photo/undraw_my_password.png" alt="photo">
                <div class="Large">
                    <h2>Forgot your password?</h2>
                    <p>You can get them back easily.</p>
                    <div><img src="photo/Large.png" alt="Large"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
