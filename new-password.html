<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-password.css">
</head>
<body>
    <section class="left">
        <div class="content">
            <h2>Enter your new password</h2>
            <h3>This is the last step in recovering your password.</h3>
            <div class=" input-bar">
                <input type="password" name="Password" id="password" placeholder="Password">
                <input type="password" name="Password" id="password2" placeholder="Confirm Password">
                <img id="shield" src="photo/shield-slash.png" alt="envelope">
                <img id="shield2" src="photo/shield-slash.png" alt="shield-slash">
            </div>
            <div class="btn">
                <button>SUBMIT</button>
            </div>
        </div>
    </section>
    <section class="right">
        <div class="background1">
            <div class="background2">
                <img id="authentication" src="photo/undraw_loving_story_re_wo5x 1.png" alt="photo">
                <div class="Large">
                    <h2>Forgot your password?</h2>
                    <p>You can get them back easily.</p>
                    <div><img src="photo/Large.png" alt="Large"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
