<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left">
        <div class="content">
            <h2>Login to your Account</h2>
            <h3>Welcome back! Select method to log in:</h3>
            <div class="account-link">
                <a href="https://www.google.com/">
                    <img src="photo/Google__G__Logo 1.png" alt="google">
                    <p>Google</p>
                </a>
                <a href="https://www.facebook.com/razon.420L">
                    <img src="photo/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="or">
                <div class="virtual-line"></div>
                <h4>or continue with email</h4>
                <div class="virtual-line"></div>
            </div>
            <div class=" input-bar">
                <input type="email" name="Email" id="email" placeholder="Email">
                <input type="password" name="Password" id="password" placeholder="password">
                <img id="envelope" src="photo/envelope.png" alt="envelope">
                <img id="shield-slash" src="photo/shield-slash.png" alt="shield-slash">
                <img id="eye-slash" src="photo/eye-slash.png" alt="eye-slash">
            </div>
            <div class="remembe-forgot">
                <label><input type="checkbox" id="check"><h2>Remember me</h2></label>
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>LOG IN</button>
            </div>
            <div class="account-Create">
                <h2>Donâ€™t have account? <a href="Create-account.html">Create an account</a></h2>
            </div>
        </div>
    </section>
    <section class="right">
        <div class="background1">
            <div class="background2">
                <img id="authentication" src="photo/undraw_two_factor_authentication.png" alt="photo">
                <div class="Large">
                    <h2>Connect with any device.</h2>
                    <p>Everything you need is an internet connection.</p>
                    <div><img src="photo/Large.png" alt="Large"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
