<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Create-account.css">
</head>
<body>
    <section class="left">
        <div class="content">
            <h2>Create your account</h2>
            <h3>Unlock all Features!</h3>
            <div class=" input-bar">
                <input type="text" name="Username" id="username" placeholder="Username">
                <input type="email" name="Email" id="email" placeholder="Email">
                <input type="password" name="Password" id="password" placeholder="Password">
                <input type="password" name="Password" id="password2" placeholder="Confirm Password">
                <img id="person" src="photo/person.png" alt="envelope">
                <img id="envelope" src="photo/envelope.png" alt="shield-slash">
                <img id="shield" src="photo/shield-slash.png" alt="envelope">
                <img id="shield2" src="photo/shield-slash.png" alt="envelope">
            </div>
            <div class="terms-conditions">
                <label><input type="checkbox" id="check"><h2>Accept <a href="#">terms and conditions</a></h2></label>
            </div>
            <div class="btn">
                <button>GET OTP</button>
            </div>
            <h4>You have account? <a href="#">Login now</a></h4>
        </div>
    </section>
    <section class="right">
        <div class="background1">
            <div class="background2">
                <img id="undraw" src="photo/undraw_thought_process_re_om58 1.png" alt="photo">
                <div class="Large">
                    <h2>Join us!</h2>
                    <p>Just go through the boring process of creating an account.</p>
                    <div><img src="photo/Large.png" alt="Large"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
